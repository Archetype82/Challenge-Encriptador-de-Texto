<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenge Encriptador de Texto</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="sup"></div>
  <h1 class="titulo">ENCRIPTADOR DE TEXTO</h1>
  
  <main class="main">
    <section class="form box">
      <form action="">
        <label for="input-texto" class="lab">Solo letras minúsculas, sin acento</label>
        <input class="text-input" type="text" name="input-texto" id="input-texto" placeholder="Ingrese el texto aquí">
        <div class="buttons-container">
          <input class="boton" type="button" value="¡Encriptar!" id="boton-encriptar">
          <input class="boton" type="button" value="¡Desencriptar!" id="boton-desencriptar">
          <input class="boton" type="button" value="Pegar" id="boton-pegar">
          <input class="boton" type="button" value="Borrar" id="boton-borrar-izquierda">
        </div>
      </form>
    </section>
  
    <section class="msg box">
      <label for="msg" class="lab">Mensaje Encriptado</label>
      <input class="text-input" type="text" id="msg">
      <div class="buttons-container">
        <input class="boton" type="button" value="Copiar" id="boton-copy">
        <input class="boton" type="button" value="Borrar" id="boton-borrar-derecha">
      </div>
    </section>
  </main>
  
  <footer>
    <p class="pie">Designed by Pablo J. Arias H.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
